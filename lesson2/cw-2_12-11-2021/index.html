<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // - Користувач вводить або має два числа.
    //     Потрібно знайти та вивести максимальне число з тих двох .
    //     Також потрібно врахувати коли введені рівні числа.
    let a = prompt();
    let b = prompt();
    if (a > b)
        console.log(a);
    else if (b > a)
        console.log(b);
    else
        console.log (a + " і " + b + " рівні");

    // - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    // Користувач вводить номер квартири просто в змінні або через prompt('') .
    //     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
    let apartment = prompt();
    // via ternary operator
    console.log(apartment >= 49 ? "apartment is in third entrance" : apartment >= 21 ? "apartment is in second entrance" : "apartment is in first entrance");
    // via if...else
    if (apartment <= 20)
        console.log("apartment is in first entrance");
    else if (apartment <= 48)
        console.log("apartment is in second entrance");
    else
        console.log("apartment is in third entrance");

    // - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО
    let number = prompt("Введіть числове значення:");
    if (+number === 10) console.log("Правильно");
    else console.log("Неправильно");

    // - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    // якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    // якщо в змінну записали щось інше, спрацьовує else
    let x = prompt();
    if (typeof x === "number")
        console.log("1");
    else if (typeof x === "string")
        console.log("2");
    else if (typeof x === "boolean")
        console.log("3");
    else if (typeof x === "object")
        console.log("4");
    else
        console.log("0");

    // - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН
    console.log("чи ми йдемо сьогодні в OKTEN на навчання?");
    let temperature = Math.floor(Math.random()*30);
    if (temperature >= 10 && temperature <= 22)
        console.log("ми йдемо ВЧИТИСЯ");
    else
        console.log("ми сидимо вдома і вчимося ОНЛАЙН");

    // - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .
    let n = prompt();
    switch (+n) {
        case 1:
            console.log("car");
            break;
        case 2:
            console.log("motorbike");
            break;
        case 3:
            console.log("cellphone");
            break;
        case 4:
            console.log("iPad");
            break;
        case 5:
            console.log("..pen");
            break;
        default:
            console.log("Число неправильне");
    }
</script>
</body>
</html>
