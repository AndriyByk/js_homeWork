<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).
    let time = Math.floor(Math.random() * 60);
    let quarter = Math.floor(time / 15);
    switch (quarter) {
        case 0:
            console.log(time + " - this is first quarter of an hour");
            break;
        case 1:
            console.log(time + " - this is second quarter of an hour");
            break;
        case 2:
            console.log(time + " - this is third quarter of an hour");
            break;
        default:
            console.log(time + " - this is fourth quarter of an hour");
    }

    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
    let day = Math.floor(Math.random() * 31);
    let decade = Math.floor(day / 10);
    switch (decade) {
        case 0:
            console.log(day + " - this is first decade of month");
            break;
        case 1:
            console.log(day + " - this is second decade of month");
            break;
        default:
            console.log(day + " - this is third decade of month");
    }

    // - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //     Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)
    let test = Math.random() > 0.5;
    // 1.
    if (test !== true) console.log("Правильно");
    else console.log("Неправильно");
    // 2.
    console.log(test !== true ? "Правильно" : "Неправильно");

    // - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3
    let a = 1;
    console.log(a !== 0 ? "Правильно" : "Неправильно");
    a = 0;
    console.log(a !== 0 ? "Правильно" : "Неправильно");
    a = -3;
    console.log(a !== 0 ? "Правильно" : "Неправильно");

    // - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.
    let dayOfWeek = prompt();
    switch (dayOfWeek) {
        case 1:
            console.log(dayOfWeek + " - this is Monday");
            break;
        case 2:
            console.log(dayOfWeek + " - this is Tuesday");
            break;
        case 3:
            console.log(dayOfWeek + " - this is Wednesday");
            break;
        case 4:
            console.log(dayOfWeek + " - this is Thursday");
            break;
        case 5:
            console.log(dayOfWeek + " - this is Friday");
            break;
        case 6:
            console.log(dayOfWeek + " - this is Saturday");
            break;
        default:
            console.log(dayOfWeek + " - this is Sunday");
    }

    // - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.
    let bissextileYear = 2021 % 4 === 0;
    console.log(bissextileYear);

    //     - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!
    console.log("Яка «офіційна» назва JavaScript?");
    let answer = prompt();
    if (answer === "ECMAScript") console.log("Правильно!");
    else console.log("Не знаєте? ECMAScript!")
</script>
</body>
</html>
